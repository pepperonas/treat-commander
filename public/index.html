    <style>
        :root {
            /* Farbschema */
            --background-dark: #2B2E3B;
            --background-darker: #252830;
            --card-background: #343845;
            --accent-blue: #688db1;
            --accent-green: #9cb68f;
            --accent-red: #e16162;
            --accent-orange: #e4a853;
            --text-primary: #d1d5db;
            --text-secondary: #9ca3af;
            --treat-active: #e4a853;
            --treat-inactive: #4b5563;

            /* Schatten */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.25);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.15);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.15);

            /* Abst√§nde */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;
            --spacing-20: 5rem;

            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;

            /* Glassmorphism */
            --glass-bg: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-blur: blur(12px);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, var(--background-dark) 0%, var(--background-darker) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border-bottom: 1px solid var(--glass-border);
            padding: var(--spacing-4) var(--spacing-6);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: var(--spacing-3);
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-orange);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
            padding: var(--spacing-2) var(--spacing-4);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-red);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-dot.connected {
            background: var(--accent-green);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main-content {
            flex: 1;
            padding: var(--spacing-8) var(--spacing-6);
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .app-grid {
            display: grid;
            gap: var(--spacing-8);
            grid-template-columns: 1fr;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Treat Dispenser Card */
        .treat-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-8);
            text-align: center;
            box-shadow: var(--shadow-lg);
        }

        .treat-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-4);
            display: block;
        }

        .treat-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: var(--spacing-2);
            color: var(--accent-orange);
        }

        .treat-subtitle {
            font-size: 1rem;
            color: var(--text-secondary);
            margin-bottom: var(--spacing-8);
        }

        .dispense-button {
            width: 100%;
            padding: var(--spacing-6) var(--spacing-8);
            font-size: 1.25rem;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-orange) 0%, #d97706 100%);
            color: white;
            border: none;
            border-radius: var(--radius-xl);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
            margin-bottom: var(--spacing-6);
        }

        .dispense-button:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .dispense-button:active {
            transform: translateY(0);
        }

        .dispense-button:disabled {
            background: var(--treat-inactive);
            cursor: not-allowed;
            transform: none;
        }

        .treat-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--spacing-4);
            margin-top: var(--spacing-6);
        }

        .stat-item {
            background: var(--card-background);
            padding: var(--spacing-4);
            border-radius: var(--radius-lg);
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-orange);
            margin-bottom: var(--spacing-1);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Status Card */
        .status-card {
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-2xl);
            padding: var(--spacing-6);
            box-shadow: var(--shadow-lg);
        }

        .status-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: var(--spacing-4);
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
        }

        .status-info {
            display: grid;
            gap: var(--spacing-3);
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            padding: var(--spacing-2) 0;
            border-bottom: 1px solid var(--glass-border);
        }

        .status-row:last-child {
            border-bottom: none;
        }

        .status-label {
            color: var(--text-secondary);
        }

        .status-value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Notification */
        .notification {
            position: fixed;
            top: 100px;
            right: var(--spacing-6);
            padding: var(--spacing-4) var(--spacing-6);
            background: var(--glass-bg);
            backdrop-filter: var(--glass-blur);
            border: 1px solid var(--glass-border);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            border-left: 4px solid var(--accent-green);
        }

        .notification.error {
            border-left: 4px solid var(--accent-red);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: var(--spacing-3);
            }

            .main-content {
                padding: var(--spacing-6) var(--spacing-4);
            }

            .treat-card {
                padding: var(--spacing-6);
            }

            .treat-icon {
                font-size: 3rem;
            }

            .treat-title {
                font-size: 1.5rem;
            }

            .treat-stats {
                grid-template-columns: 1fr;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--glass-border);
            border-radius: 50%;
            border-top-color: var(--accent-orange);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Knochen-Regen Animation f√ºr Tyson */
        .bone-rain-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 9999;
            overflow: hidden;
        }

        .bone {
            position: absolute;
            font-size: 2rem;
            color: var(--accent-orange);
            animation: boneFall linear infinite;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            filter: drop-shadow(0 0 5px rgba(228, 168, 83, 0.6));
        }

        @keyframes boneFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Verschiedene Knochen-Gr√∂√üen */
        .bone.small {
            font-size: 1.2rem;
            animation-duration: 3s;
        }

        .bone.medium {
            font-size: 1.8rem;
            animation-duration: 3.5s;
        }

        .bone.large {
            font-size: 2.5rem;
            animation-duration: 4s;
        }

        .bone.extra-large {
            font-size: 3rem;
            animation-duration: 4.5s;
        }

        /* Verschiedene Rotations-Richtungen */
        .bone.rotate-reverse {
            animation-name: boneFallReverse;
        }

        @keyframes boneFallReverse {
            0% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
        }

        /* Verschiedene Knochen-Arten */
        .bone.bounce {
            animation-name: boneBounce;
        }

        @keyframes boneBounce {
            0% {
                transform: translateY(-100px) rotate(0deg) scale(0.8);
                opacity: 0;
            }
            20% {
                transform: translateY(20vh) rotate(72deg) scale(1.1);
                opacity: 1;
            }
            40% {
                transform: translateY(40vh) rotate(144deg) scale(0.9);
            }
            60% {
                transform: translateY(60vh) rotate(216deg) scale(1.05);
            }
            80% {
                transform: translateY(80vh) rotate(288deg) scale(0.95);
            }
            100% {
                transform: translateY(100vh) rotate(360deg) scale(0.7);
                opacity: 0;
            }
        }
    </style>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span>ü¶¥</span>
                <span>Treat Commander</span>
            </div>
            <div class="status-indicator">
                <div class="status-dot" id="connectionDot"></div>
                <span id="connectionStatus">Verbinde...</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="app-grid">
            <!-- Treat Dispenser Card -->
            <div class="treat-card">
                <span class="treat-icon">ü¶¥</span>
                <h1 class="treat-title">Snack f√ºr Tyson</h1>
                <p class="treat-subtitle">Dr√ºcke den Button um einen leckeren Snack auszugeben!</p>
                
                <button class="dispense-button" id="dispenseBtn" onclick="dispenseTreat()">
                    <span id="buttonText">ü¶¥ Snack ausgeben</span>
                </button>

                <div class="treat-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalTreats">0</div>
                        <div class="stat-label">Snacks heute</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="lastDispense">Nie</div>
                        <div class="stat-label">Letzter Snack</div>
                    </div>
                </div>
            </div>

            <!-- Status Card -->
            <div class="status-card">
                <h2 class="status-title">
                    <span>‚öôÔ∏è</span>
                    System Status
                </h2>
                <div class="status-info">
                    <div class="status-row">
                        <span class="status-label">Arduino</span>
                        <span class="status-value" id="arduinoStatus">Offline</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Letzte Antwort</span>
                        <span class="status-value" id="arduinoResponse">-</span>
                    </div>
                    <div class="status-row">
                        <span class="status-label">Server</span>
                        <span class="status-value">Online</span>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Notification -->
    <div class="notification" id="notification">
        <span id="notificationText"></span>
    </div>

    <script>
        class TreatCommander {
            constructor() {
                this.status = {
                    connected: false,
                    total_treats: 0,
                    last_dispense: null,
                    arduino_response: ""
                };
                this.init();
            }

            init() {
                this.updateStatus();
                this.startStatusUpdates();
            }

            async updateStatus() {
                try {
                    const response = await fetch('/api/status');
                    const data = await response.json();
                    
                    this.status = data;
                    this.updateUI();
                } catch (error) {
                    console.error('Status update failed:', error);
                    this.showNotification('Verbindungsfehler zum Server', 'error');
                }
            }

            updateUI() {
                // Connection status
                const connectionDot = document.getElementById('connectionDot');
                const connectionStatus = document.getElementById('connectionStatus');
                const arduinoStatus = document.getElementById('arduinoStatus');
                
                if (this.status.connected) {
                    connectionDot.classList.add('connected');
                    connectionStatus.textContent = 'Arduino Verbunden';
                    arduinoStatus.textContent = 'Online';
                } else {
                    connectionDot.classList.remove('connected');
                    connectionStatus.textContent = 'Arduino Offline';
                    arduinoStatus.textContent = 'Offline';
                }

                // Stats
                document.getElementById('totalTreats').textContent = this.status.total_treats || 0;
                
                // Last dispense
                const lastDispense = document.getElementById('lastDispense');
                if (this.status.last_dispense) {
                    const date = new Date(this.status.last_dispense);
                    lastDispense.textContent = date.toLocaleTimeString('de-DE');
                } else {
                    lastDispense.textContent = 'Nie';
                }

                // Arduino response
                const arduinoResponse = document.getElementById('arduinoResponse');
                arduinoResponse.textContent = this.status.arduino_response || '-';

                // Button state
                const dispenseBtn = document.getElementById('dispenseBtn');
                dispenseBtn.disabled = !this.status.connected;
            }

            async dispenseTreat() {
                const button = document.getElementById('dispenseBtn');
                const buttonText = document.getElementById('buttonText');
                
                // Disable button and show loading
                button.disabled = true;
                buttonText.innerHTML = '<span class="loading"></span> Ausgabe l√§uft...';

                try {
                    const response = await fetch('/api/dispense', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });

                    const result = await response.json();

                    if (result.success) {
                        this.showNotification(result.message, 'success');
                        this.startBoneRain(); // ü¶¥ Knochen-Regen f√ºr Tyson!
                        this.updateStatus(); // Refresh status
                    } else {
                        this.showNotification(result.message, 'error');
                    }

                } catch (error) {
                    console.error('Dispense failed:', error);
                    this.showNotification('Fehler beim Ausgeben des Snacks', 'error');
                } finally {
                    // Re-enable button
                    setTimeout(() => {
                        buttonText.textContent = 'ü¶¥ Snack ausgeben';
                        this.updateUI(); // This will set the correct disabled state
                    }, 2000);
                }
            }

            showNotification(message, type = 'info') {
                const notification = document.getElementById('notification');
                const notificationText = document.getElementById('notificationText');
                
                notificationText.textContent = message;
                notification.className = `notification ${type} show`;

                setTimeout(() => {
                    notification.classList.remove('show');
                }, 4000);
            }

            startStatusUpdates() {
                // Update status every 5 seconds
                setInterval(() => {
                    this.updateStatus();
                }, 5000);
            }

            // Knochen-Regen Animation f√ºr Tyson
            startBoneRain() {
                // Container f√ºr die Animation erstellen
                let container = document.getElementById('boneRainContainer');
                if (!container) {
                    container = document.createElement('div');
                    container.id = 'boneRainContainer';
                    container.className = 'bone-rain-container';
                    document.body.appendChild(container);
                }

                const duration = 4000; // 4 Sekunden
                const boneCount = 25; // Anzahl der Knochen
                const boneTypes = ['ü¶¥', 'üçñ', 'ü•©']; // Verschiedene Knochen-Arten
                const sizes = ['small', 'medium', 'large', 'extra-large'];
                const animations = ['', 'rotate-reverse', 'bounce'];

                // Knochen erstellen
                for (let i = 0; i < boneCount; i++) {
                    setTimeout(() => {
                        const bone = document.createElement('div');
                        bone.className = 'bone';
                        
                        // Zuf√§llige Eigenschaften
                        const boneType = boneTypes[Math.floor(Math.random() * boneTypes.length)];
                        const size = sizes[Math.floor(Math.random() * sizes.length)];
                        const animationType = animations[Math.floor(Math.random() * animations.length)];
                        
                        bone.textContent = boneType;
                        bone.classList.add(size);
                        if (animationType) bone.classList.add(animationType);
                        
                        // Zuf√§llige Position und Timing
                        bone.style.left = Math.random() * 100 + 'vw';
                        bone.style.animationDelay = Math.random() * 0.5 + 's';
                        bone.style.animationDuration = (3 + Math.random() * 2) + 's';
                        
                        // Zuf√§llige Farben f√ºr Abwechslung
                        const colors = [
                            'var(--accent-orange)',
                            '#d97706',
                            '#f59e0b',
                            '#fbbf24'
                        ];
                        bone.style.color = colors[Math.floor(Math.random() * colors.length)];
                        
                        container.appendChild(bone);
                        
                        // Knochen nach der Animation entfernen
                        setTimeout(() => {
                            if (bone.parentNode) {
                                bone.parentNode.removeChild(bone);
                            }
                        }, 5000);
                    }, Math.random() * duration * 0.8); // Zeitversetzt spawnen
                }

                // Container nach der Animation aufr√§umen
                setTimeout(() => {
                    if (container && container.parentNode) {
                        container.parentNode.removeChild(container);
                    }
                }, duration + 2000);
            }
        }

        // Global functions for HTML onclick handlers
        function dispenseTreat() {
            commander.dispenseTreat();
        }

        // Initialize app when DOM is loaded
        let commander;
        document.addEventListener('DOMContentLoaded', () => {
            commander = new TreatCommander();
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
